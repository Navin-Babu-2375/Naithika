<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get in Touch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --------------------------------------
           BASE STYLES (UPDATED FOR BROWN THEME)
        -------------------------------------- */
        :root {
            --contactus-primary: #6D4C41; /* Rich Dark Brown (Used for text, titles, info panel background) */
            --contactus-secondary: #A1887F; /* Muted Caramel/Light Brown (Used for buttons, input focus) */
            --contactus-background: #FAF9F6; /* Very Light Cream/Off-White */
            --contactus-text: #333;
            --contactus-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--contactus-background);
            color: var(--contactus-text);
            line-height: 1.6;
        }

        /* --------------------------------------
           MAIN LAYOUT CONTAINER
        -------------------------------------- */
        .contactus-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; /* Remove default padding for full-width banner */
            overflow: hidden;
        }

        /* --------------------------------------
           TOP IMAGE BANNER (Low Height)
           Updated gradient colors to brown tones
        -------------------------------------- */
        /* .contactus-header {
            height: 200px;
            background: linear-gradient(rgba(109, 76, 65, 0.7), rgba(161, 136, 127, 0.7)), 
                        url('images_naithika/dry3.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px -1px var(--contactus-shadow);
        }

        .contactus-page-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        } */

        /* --------------------------------------
           FORM AND INFO SECTION
        -------------------------------------- */
        .contactus-content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px 20px;
        }

        .contactus-form-area {
            flex: 2; /* Takes up more space on desktop */
            min-width: 300px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px var(--contactus-shadow);
        }

        .contactus-info {
            flex: 1; /* Takes up less space on desktop */
            min-width: 250px;
            background: var(--contactus-primary); /* Dark Brown Info Panel */
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px var(--contactus-shadow);
            align-self: flex-start; /* Stick to the top */
        }
        
        .contactus-info-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .contactus-info p {
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .contactus-info strong {
            display: block;
            margin-top: 10px;
            font-weight: 400;
        }

        /* --------------------------------------
           FORM STYLING
        -------------------------------------- */
        .contactus-section-title {
            font-size: 2rem;
            color: var(--contactus-primary); /* Dark Brown Title */
            margin-bottom: 30px;
            font-weight: 700;
        }

        .contactus-form-group {
            margin-bottom: 20px;
        }

        .contactus-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--contactus-primary); /* Dark Brown Label Text */
        }

        .contactus-input,
        .contactus-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contactus-input:focus,
        .contactus-textarea:focus {
            border-color: var(--contactus-secondary);
            outline: none;
            /* Box shadow updated to use the secondary brown color */
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.4); 
        }

        .contactus-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contactus-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--contactus-secondary); /* Light Brown Button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contactus-button:hover {
            background-color: #8D776C; /* Slightly darker light brown on hover */
        }

        .contactus-button:active {
            transform: translateY(1px);
        }

        /* --------------------------------------
           RESPONSIVENESS (Mobile First)
        -------------------------------------- */
        @media (max-width: 768px) {
            .contactus-content-wrapper {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
            }

            .contactus-header {
                height: 150px;
            }

            .contactus-page-title {
                font-size: 2rem;
            }

            .contactus-form-area,
            .contactus-info {
                width: 100%;
                min-width: initial;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="contactus-container">

        <!-- Low Height Image Header -->
        <!-- <header class="contactus-header">
            <h1 class="contactus-page-title">We'd Love to Hear From You</h1>
        </header> -->

        <!-- Main Content Wrapper (Form + Info) -->
        <div class="contactus-content-wrapper">

            <!-- Contact Form Area -->
            <div class="contactus-form-area">
                <h2 class="contactus-section-title">Send Us a Message</h2>

                <!-- The use of alert() here is discouraged in production environments, but used for simulation -->
                <form class="contactus-form" onsubmit="event.preventDefault(); alert('Form submitted! (In a real application, this data would be sent to a server.)');">
                    
                    <div class="contactus-form-group">
                        <label for="contactus-name" class="contactus-label">Full Name</label>
                        <input type="text" id="contactus-name" class="contactus-input" name="contactus-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="contactus-form-group">
                        <label for="contactus-email" class="contactus-label">Email Address</label>
                        <input type="email" id="contactus-email" class="contactus-input" name="contactus-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="contactus-form-group">
                        <label for="contactus-subject" class="contactus-label">Subject</label>
                        <input type="text" id="contactus-subject" class="contactus-input" name="contactus-subject" placeholder="What is this about?" required>
                    </div>

                    <div class="contactus-form-group">
                        <label for="contactus-message" class="contactus-label">Your Message</label>
                        <textarea id="contactus-message" class="contactus-textarea" name="contactus-message" rows="6" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button type="submit" class="contactus-button">Submit Inquiry</button>
                </form>
            </div>

            <!-- Contact Information Side Panel -->
            <div class="contactus-info">
                <h3 class="contactus-info-title">Contact Information</h3>
                
                <p>
                    We are available to answer your questions and provide support.
                </p>

                <p>
                    <strong>Email:</strong>
                    info@yourcompany.com
                </p>

                <p>
                    <strong>Phone:</strong>
                    +1 (555) 123-4567
                </p>
                
                <p>
                    <strong>Office Hours:</strong>
                    Mon - Fri: 9:00 AM - 5:00 PM EST
                </p>
                
                <p>
                    <strong>Address:</strong>
                    123 Commerce St, Suite 400, City, State 12345
                </p>
            </div>

        </div>

    </div>

</body>
</html>
